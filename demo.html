<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
    <script
      src="https://kit.fontawesome.com/edd7cc417d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="header">
      <div class="header-image">
        <a href="https://azuminofm.co.jp/">
          <img
            style="margin-left: 3em"
            height="90px"
            src="Source/newlogo.png"
            alt="logo"
          />
        </a>
      </div>
      <div class="icon-header">
        <a class="icon" href="https://twitter.com/azuminofm"
          ><i class="fab fa-3x fa-twitter-square"></i
        ></a>

        <a class="icon" href="https://www.facebook.com/">
          <i class="fab fa-3x fa-facebook-square"></i
        ></a>

        <a
          class="icon"
          href="https://www.instagram.com/accounts/login/?next=/azuminofm761/"
        >
          <i class="fab fa-3x fa-instagram-square"></i
        ></a>

        <a class="icon" href="https://mail.google.com/mail/u/0/#inbox">
          <i class="fas fa-3x fa-envelope-square"></i
        ></a>
      </div>
      <div class="button-header">
        <input
          id="timetable"
          class="introbutton"
          type="button"
          onclick="location.href='#';"
          value="Home pages"
        />

        <input
          id="timetable"
          class="introbutton"
          type="button"
          onclick="location.href='https://azuminofm.co.jp/timetable/';"
          value="Time Table"
        />

        <input
          class="introbutton"
          type="button"
          onclick="location.href='https://azuminofm.co.jp/introduction/';"
          value="Introduce"
        />

        <input
          class="introbutton"
          type="button"
          onclick="location.href='https://azuminofm.co.jp/msg_and_req/';"
          value="Contact with us"
        />
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
